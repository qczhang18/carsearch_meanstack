<h1> Search Component html firing </h1>
<h1> {{title}} </h1> 

<input name="search" #searchTerm> 
<button (click)="performSearch(searchTerm)">Search</button> 
<br> 
<div *ngFor="let g of giphies">
    <h5> Car Details </h5>
    <h6> Make - {{g.make}} </h6>
    <h6> Model - {{g.model}} </h6>
    <h6> Miles - {{g.miles}} </h6>
    <img src="{{g.images}}"> 
    <hr> 
</div>
