<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Search Car by Zipcode</h2>
      <div id="custom-search-input">
        <div class="input-group col-md-12">
          <input name="search" #searchTerm (keyup.enter)="performSearch(searchTerm)" class="form-control input-lg" placeholder="zipcode"
          />
          <span class="input-group-btn">
            <button (click)="performSearch(searchTerm)" class="btn btn-info btn-lg" type="button">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">

  <div class="mb20">
    <h1>Search Results</h1>
    <h2 class="lead"><strong class="text-danger">{{cars.length}}</strong> results were found with zipcode <strong class="text-danger">{{searchTerm.value}}</strong></h2>
  </div>

  <section class="col-xs-12 col-sm-6 col-md-12">
    <div *ngFor="let c of cars">
    <article class="search-result row">
      <div class="col-xs-12 col-sm-12 col-md-3">
        <a href="#" title="Lorem ipsum" class="thumbnail"><img src="{{c.image}}" alt="Lorem ipsum" /></a>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-2">
        <ul class="meta-search">
          <li><i class="glyphicon glyphicon-calendar"></i> <span>Make: {{c.make}} </span></li>
          <li><i class="glyphicon glyphicon-time"></i> <span>Model: {{c.model}} </span></li>
          <li><i class="glyphicon glyphicon-tags"></i> <span>Miles: {{c.miles}} </span></li>
          <br>
          <li><i class="glyphicons glyphicons-nearby-square"></i> <span>Zipcode: {{c.zipcode}}</span></li>

        </ul>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7">
        <h3><a href="#" title="">{{c.contact}}</a></h3>
      </div>
      <span class="clearfix borda"></span>
    </article>
    </div>
  </section>
</div>
